<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Seller Register</header>
      <form>
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Enter First name">
            </div>
            <div class="col-md-6">
                <input type="password" placeholder="Enter Last name">   
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="col-md-6">
                <input type="password" placeholder="Enter your phone number">   
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <input type="text" placeholder="Enter your region">
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Enter your district">   
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Enter your ward">   
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Enter your password">
            </div>
            <div class="col-md-6">
                <input type="password" placeholder="confirm your password">   
            </div>
        </div>
        <input type="button" class="btn btn-secondary" value="Register" [routerLink]="['../']">
      </form>
      
  </div>
